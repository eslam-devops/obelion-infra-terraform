# Ø§Ù„ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯ Ø§Ù„Ù€ Push Ø¥Ù„Ù‰ Ø§Ù„Ù€ main branch
on:
  push:
    branches:
      - main

# Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¨ÙŠØ¦Ø©
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/uptime-kuma

jobs:
  # ============================================================
  # Build Job - Ø¨Ù†Ø§Ø¡ ØµÙˆØ±Ø© Docker
  # ============================================================
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      # ============================================================
      # 1. Checkout Code - Ø¬Ù„Ø¨ Ø§Ù„Ø£ÙƒÙˆØ§Ø¯
      # ============================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ============================================================
      # 2. Build Step - Ø®Ø·ÙˆØ© Ø§Ù„Ø¨Ù†Ø§Ø¡
      # ============================================================
      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Ø¨Ø¯Ø¡ Ø¨Ù†Ø§Ø¡ ØµÙˆØ±Ø© Docker..."
          echo "ğŸ—ï¸ Building Uptime Kuma application..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ø³Ø¬Ù„ Ø§Ù„Ø¨Ù†Ø§Ø¡
          cat > build.log <<EOF
          ========================================
          Docker Build Log - $(date)
          ========================================
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit SHA: ${{ github.sha }}
          Build Number: ${{ github.run_number }}
          ========================================
          EOF
          
          echo "âœ… ØªÙ… Ø¥ÙƒÙ…Ø§Ù„ Ø®Ø·ÙˆØ© Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø¨Ù†Ø¬Ø§Ø­"

      # ============================================================
      # 3. Login to GitHub Container Registry
      # ============================================================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # 4. Set up Docker Buildx
      # ============================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================================
      # 5. Build and Push Docker Image
      # ============================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/uptime-kuma:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/uptime-kuma:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./Dockerfile

  # ============================================================
  # Deploy Job - Ù†Ø´Ø± Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
  # ============================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      # ============================================================
      # 1. Checkout Code
      # ============================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================================
      # 2. Deploy to Frontend EC2
      # ============================================================
      - name: Deploy to Frontend EC2
        env:
          EC2_HOST: ${{ secrets.FRONTEND_EC2_HOST }}
          EC2_USER: ${{ secrets.FRONTEND_EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
          DOCKER_REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ github.repository_owner }}/uptime-kuma
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Ø¥Ù†Ø´Ø§Ø¡ private key Ù…Ù† Ø§Ù„Ø³Ø±Ø§Ø±
          mkdir -p ~/.ssh
          echo "${{ env.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Ø¥Ø¶Ø§ÙØ© EC2 host Ø¥Ù„Ù‰ known_hosts
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ EC2 Ùˆ ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          ssh -i ~/.ssh/deploy_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
            'cd /opt/uptime-kuma && \
             docker-compose down || true && \
             docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} && \
             docker-compose -f docker-compose.yml up -d'
          
          echo "âœ… ØªÙ… Ù†Ø´Ø± Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¨Ù†Ø¬Ø§Ø­ Ø¹Ù„Ù‰ Frontend EC2"

      # ============================================================
      # 3. Health Check
      # ============================================================
      - name: Health Check
        env:
          EC2_HOST: ${{ secrets.FRONTEND_EC2_HOST }}
        run: |
          echo "ğŸ” ÙØ­Øµ ØµØ­Ø© Ø§Ù„ØªØ·Ø¨ÙŠÙ‚..."
          
          # Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ø®Ø¯Ù…Ø©
          sleep 10
          
          # ÙØ­Øµ Ø§Ù„Ø§ØªØµØ§Ù„
          if curl -f -s http://${{ env.EC2_HOST }}:3001 > /dev/null 2>&1; then
            echo "âœ… Uptime Kuma is running successfully"
          else
            echo "âš ï¸ Uptime Kuma might still be starting..."
          fi

      # ============================================================
      # 4. Deployment Notification
      # ============================================================
      - name: Deployment Notification
        run: |
          echo "ğŸ“§ Sending deployment notification..."
          echo "âœ… Frontend deployment completed"
          echo "ğŸ”— Application URL: http://${{ secrets.FRONTEND_EC2_HOST }}:3001"
          echo "ğŸ“ Deployment Time: $(date)"
          echo "ğŸ“Œ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"